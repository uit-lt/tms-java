<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Create Project</title>
  </head>
  <body class="bg-gray-100">
    <div layout:fragment="content">
      <div class="container mx-auto py-8">
        <h1
          class="text-2xl font-bold mb-6"
          th:text="${project != null} ? 'Edit Project' : 'Create Project'"
        ></h1>
        <form
          th:action="${project != null} ? @{'/projects/' + project.id + '/update'} : @{'/projects/create'}"
          method="post"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        >
          <input
            type="hidden"
            th:if="${project != null}"
            th:value="${project.id}"
            name="id"
          />
          <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
              >Project Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              th:value="${project != null ? project.name : ''}"
              placeholder="Enter project name"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="description"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Description</label
            >
            <textarea
              id="description"
              name="description"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              th:text="${project != null ? project.description : ''}"
              placeholder="Enter project description"
              rows="4"
            ></textarea>
          </div>
          <div class="mb-4">
            <label
              for="startDate"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Start Date</label
            >
            <input
              type="date"
              id="startDate"
              name="startDate"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              th:value="${project != null ? project.startDate : ''}"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="endDate"
              class="block text-gray-700 text-sm font-bold mb-2"
              >End Date</label
            >
            <input
              type="date"
              id="endDate"
              name="endDate"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              th:value="${project != null ? project.endDate : ''}"
            />
          </div>
          <div class="mb-4">
            <label
              for="priority"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Priority</label
            >
            <select
              id="priority"
              name="priority"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            >
              <option
                value="LOW"
                th:selected="${project != null && project.priority == 'LOW'}"
              >
                Low
              </option>
              <option
                value="MEDIUM"
                th:selected="${project != null && project.priority == 'MEDIUM'}"
              >
                Medium
              </option>
              <option
                value="HIGH"
                th:selected="${project != null && project.priority == 'HIGH'}"
              >
                High
              </option>
            </select>
          </div>
          <div class="mb-4">
            <label
              for="status"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Status</label
            >
            <select
              id="status"
              name="status"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            >
              <option
                value="NOT_STARTED"
                th:selected="${project != null && project.status == 'NOT_STARTED'}"
              >
                Not Started
              </option>
              <option
                value="IN_PROGRESS"
                th:selected="${project != null && project.status == 'IN_PROGRESS'}"
              >
                In Progress
              </option>
              <option
                value="COMPLETED"
                th:selected="${project != null && project.status == 'COMPLETED'}"
              >
                Completed
              </option>
            </select>
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              <span
                th:text="${project != null} ? 'Update Project' : 'Create Project'"
              ></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
