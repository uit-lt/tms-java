<!-- templates/projects/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>GitHub Repositories</title>
    <script>
        function createWebhook(repoFullName) {
            console.log('Creating webhook for repo:', repoFullName);
            fetch('/github/create-webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ repoFullName })
            })
                .then(response => response.text())
                .then(alert)
                .catch(error => alert('Error: ' + error));
        }
    </script>
</head>

<body>
    <div layout:fragment="content">
        <div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
            <h3 class="text-2xl leading-6 font-medium text-gray-900">Projects</h3>
            <div class="mt-3 sm:mt-0 sm:ml-4">
                <a th:href="@{/projects/create}"
                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create New Project
                </a>
            </div>
        </div>

        <!-- Search and Filter Bar -->
        <div class="bg-white p-4 shadow rounded-lg mt-6 mb-6">
            <form th:action="@{/projects}" method="get" class="flex items-center space-x-4">
                <div class="flex-1">
                    <label for="search" class="sr-only">Search Projects</label>
                    <div class="relative rounded-md shadow-sm">
                        <input type="text" name="search" id="search" th:value="${search}"
                            class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pr-10 sm:text-sm border-gray-300 rounded-md"
                            placeholder="Search projects..." />
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div>
                    <select id="status" name="status"
                        class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="">All Statuses</option>
                        <option value="active" th:selected="${status == 'active'}">
                            Active
                        </option>
                        <option value="completed" th:selected="${status == 'completed'}">
                            Completed
                        </option>
                        <option value="on-hold" th:selected="${status == 'on-hold'}">
                            On Hold
                        </option>
                    </select>
                </div>
                <div>
                    <button type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Filter
                    </button>
                </div>
            </form>
        </div>

        <!-- Github repo list -->
        <div class="bg-white shadow overflow-hidden sm:rounded-md mb-6">
            <!-- Title -->
            <div class="bg-gray-700 text-white p-4 font-medium">
                Github repositories
            </div>

            <ul class="divide-y divide-gray-200">
                <!-- Empty state -->
                <li th:if="${#lists.isEmpty(projects)}" class="px-6 py-12">
                    <div class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">
                            No projects
                        </h3>
                        <p class="mt-1 text-sm text-gray-500">
                            Get started by creating a new project.
                        </p>
                        <div class="mt-6">
                            <a th:href="@{/projects/create}"
                                class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                    fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                                        clip-rule="evenodd" />
                                </svg>
                                New Project
                            </a>
                        </div>
                    </div>
                </li>

                <!-- Github repos -->
                <li th:each="repo : ${projects}">
                    <a href="#" class="block hover:bg-gray-50">
                        <div class="px-4 py-4 sm:px-6">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <p class="text-sm font-medium text-indigo-600 truncate" th:text="${repo.name}"></p>
                                    <div class="ml-2 flex-shrink-0 flex">
                                        <p
                                            class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                            Active
                                        </p>
                                    </div>
                                </div>
                                <div class="ml-2 flex-shrink-0 flex">
                                    <a href="#" th:attr="data-repo=${repo.name}"
                                        onclick="createWebhook(this.getAttribute('data-repo'))"
                                        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Tracking</a>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
