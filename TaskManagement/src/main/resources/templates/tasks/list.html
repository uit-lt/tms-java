<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Tasks</title>
  </head>
  <body>
    <div layout:fragment="content">
      <!-- Page Header -->
      <div
        class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between"
      >
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl">
          Tasks
        </h2>
        <div class="mt-3 flex sm:mt-0 sm:ml-4">
          <a
            th:href="@{/task/new}"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Create New Task
          </a>
        </div>
      </div>

      <!-- Filter Section -->
      <div class="bg-white shadow rounded-lg mt-6">
        <div class="px-4 py-5 sm:p-6">
          <form
            id="filterForm"
            method="get"
            th:action="@{/task}"
            class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-4"
          >
            <!-- Status Filter -->
            <div>
              <label
                for="status"
                class="block text-sm font-medium text-gray-700"
                >Status</label
              >
              <select
                id="status"
                name="status"
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
              >
                <option value="">All Statuses</option>
                <option value="TO_DO">To Do</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="COMPLETED">Completed</option>
                <option value="BLOCKED">Blocked</option>
              </select>
            </div>

            <!-- Platform Filter -->
            <div>
              <label
                for="platform"
                class="block text-sm font-medium text-gray-700"
                >Platform</label
              >
              <select
                id="platform"
                name="platform"
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
              >
                <option value="">All Platforms</option>
                <option value="WEB">Web</option>
                <option value="MOBILE">Mobile</option>
                <option value="DESKTOP">Desktop</option>
                <option value="API">API</option>
              </select>
            </div>

            <!-- Priority Filter -->
            <div>
              <label
                for="priority"
                class="block text-sm font-medium text-gray-700"
                >Priority</label
              >
              <select
                id="priority"
                name="priority"
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
              >
                <option value="">All Priorities</option>
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
                <option value="URGENT">Urgent</option>
              </select>
            </div>

            <!-- Search -->
            <div>
              <label
                for="search"
                class="block text-sm font-medium text-gray-700"
                >Search</label
              >
              <div class="mt-1 relative rounded-md shadow-sm">
                <input
                  type="text"
                  name="search"
                  id="search"
                  class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-3 pr-10 py-2 sm:text-sm border-gray-300 rounded-md"
                  placeholder="Search tasks..."
                />
              </div>
            </div>

            <!-- Buttons -->
            <div class="sm:col-span-2 md:col-span-4 flex justify-end">
              <button
                type="submit"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                Apply Filters
              </button>
              <button
                type="reset"
                class="ml-3 inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                Clear
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Task List -->
      <div class="mt-6 bg-white shadow overflow-hidden sm:rounded-md">
        <ul class="divide-y divide-gray-200" th:if="${!#lists.isEmpty(tasks)}">
          <li th:each="task : ${tasks}">
            <div class="block hover:bg-gray-50">
              <div class="px-4 py-4 sm:px-6">
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <a
                      th:href="@{/task/{id}(id=${task.id})}"
                      class="text-sm font-medium text-indigo-600 truncate"
                      th:text="${task.title}"
                    >
                      Implement user authentication
                    </a>
                  </div>
                  <div class="ml-2 flex-shrink-0 flex items-center">
                    <span
                      th:class="${'px-2 inline-flex text-xs leading-5 font-semibold rounded-full ' + 
                                        (task.status == 'TO_DO' ? 'bg-gray-100 text-gray-800' : 
                                        (task.status == 'IN_PROGRESS' ? 'bg-blue-100 text-blue-800' : 
                                        (task.status == 'COMPLETED' ? 'bg-green-100 text-green-800' : 
                                        'bg-red-100 text-red-800')))}"
                      th:text="${#strings.replace(#strings.toString(task.status), '_', ' ')}"
                    >
                      In Progress
                    </span>
                    <form
                      th:action="@{/task/{id}/run(id=${task.id})}"
                      method="post"
                      class="ml-2"
                    >
                      <button
                        type="submit"
                        class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                        th:disabled="${task.executionInProgress}"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-4 w-4 mr-1"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
                          />
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                          />
                        </svg>
                        Run Task
                      </button>
                    </form>
                  </div>
                </div>
                <div class="mt-2 sm:flex sm:justify-between">
                  <div class="sm:flex">
                    <div class="flex items-center text-sm text-gray-500">
                      <svg
                        class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                          clip-rule="evenodd"
                        />
                      </svg>
                      <span th:text="${task.dueDate}">June 8, 2025</span>
                    </div>
                    <div
                      class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0 sm:ml-6"
                    >
                      <svg
                        class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm3 1h6v4H7V5zm6 6H7v2h6v-2z"
                          clip-rule="evenodd"
                        />
                      </svg>
                      <span th:text="${task.platform}">Web</span>
                    </div>
                    <div
                      th:if="${task.lastExecuted}"
                      class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0 sm:ml-6"
                    >
                      <svg
                        class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                          clip-rule="evenodd"
                        />
                      </svg>
                      <span th:text="'Last run: ' + ${task.lastExecuted}"
                        >Last run: April 19, 2025</span
                      >
                    </div>
                  </div>
                  <div
                    class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0"
                  >
                    <span
                      class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                      th:class="${'px-2 inline-flex text-xs leading-5 font-semibold rounded-full ' + 
                                          (task.priority == 'LOW' ? 'bg-gray-100 text-gray-800' : 
                                          (task.priority == 'MEDIUM' ? 'bg-yellow-100 text-yellow-800' : 
                                          (task.priority == 'HIGH' ? 'bg-orange-100 text-orange-800' : 
                                          'bg-red-100 text-red-800')))}"
                      th:text="${task.priority}"
                    >
                      High
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <div class="px-4 py-12 text-center" th:if="${#lists.isEmpty(tasks)}">
          <svg
            class="mx-auto h-12 w-12 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
            />
          </svg>
          <h3 class="mt-2 text-sm font-medium text-gray-900">No tasks found</h3>
          <p class="mt-1 text-sm text-gray-500">
            Get started by creating a new task.
          </p>
          <div class="mt-6">
            <a
              th:href="@{/task/new}"
              class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              <svg
                class="-ml-1 mr-2 h-5 w-5"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                  clip-rule="evenodd"
                />
              </svg>
              New Task
            </a>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <nav
        class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6 mt-6"
        aria-label="Pagination"
      >
        <div class="hidden sm:block">
          <p class="text-sm text-gray-700">
            Showing <span class="font-medium">1</span> to
            <span class="font-medium">10</span> of
            <span class="font-medium">20</span> results
          </p>
        </div>
        <div class="flex-1 flex justify-between sm:justify-end">
          <a
            href="#"
            class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
          >
            Previous
          </a>
          <a
            href="#"
            class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
          >
            Next
          </a>
        </div>
      </nav>
    </div>
  </body>
</html>
