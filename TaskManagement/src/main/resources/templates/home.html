<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Welcome to TaskManagement</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .welcome-section {
        margin-top: 30px;
        text-align: center;
      }
      .dashboard-card {
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Welcome Section -->
    <div class="container welcome-section">
      <h1 th:text="${message}" class="display-4">Hello World</h1>
      <p class="lead">Manage your tasks efficiently with TaskManagement.</p>
    </div>

    <!-- Dashboard Cards -->
    <div class="container">
      <div class="row">
        <!-- Total Tasks Card -->
        <div class="col-md-4">
          <div class="dashboard-card bg-primary text-white">
            <h3>Total Tasks</h3>
            <p th:text="${totalTasks}" class="display-6">0</p>
          </div>
        </div>
        <!-- Completed Tasks Card -->
        <div class="col-md-4">
          <div class="dashboard-card bg-success text-white">
            <h3>Completed Tasks</h3>
            <p th:text="${completedTasks}" class="display-6">0</p>
          </div>
        </div>
        <!-- Pending Tasks Card -->
        <div class="col-md-4">
          <div class="dashboard-card bg-warning text-dark">
            <h3>Pending Tasks</h3>
            <p th:text="${pendingTasks}" class="display-6">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS (optional, for interactivity) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
