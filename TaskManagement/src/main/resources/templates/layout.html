<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">
      Task Management System
    </title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style></style>
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100">
    <nav class="bg-indigo-600 shadow-lg">
      <div class="max-w-[1920px] mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a href="/" class="flex-shrink-0 flex items-center">
              <span class="text-white text-xl font-bold"
                >Task Management System</span
              >
            </a>
            <div class="ml-6 flex space-x-8">
              <a
                th:href="@{/}"
                class="text-white hover:text-indigo-200 px-3 py-2 rounded-md text-sm font-medium"
                >Dashboard</a
              >
              <a
                th:href="@{/projects}"
                class="text-white hover:text-indigo-200 px-3 py-2 rounded-md text-sm font-medium"
                >Projects</a
              >
              <a
                th:href="@{/tasks}"
                class="text-white hover:text-indigo-200 px-3 py-2 rounded-md text-sm font-medium"
                >Tasks</a
              >
              <a
                th:href="@{/integrations}"
                class="text-white hover:text-indigo-200 px-3 py-2 rounded-md text-sm font-medium"
                >Integrations</a
              >
            </div>
          </div>
          <div class="flex items-center gap-3">
            <a
              th:href="@{/profile}"
              class="text-white hover:text-indigo-200 px-3 py-2 rounded-md text-sm font-medium mr-2"
            >
              Profile
            </a>

            <a
              th:href="@{/login}"
              class="bg-indigo-700 hover:bg-indigo-800 text-white px-4 py-2 rounded-md text-sm font-medium"
            >
              Login
            </a>
            <a
              th:href="@{/register}"
              class="bg-indigo-700 hover:bg-indigo-800 text-white px-4 py-2 rounded-md text-sm font-medium"
            >
              Register
            </a>
            <a
              th:href="@{/forgot-password}"
              class="bg-indigo-700 hover:bg-indigo-800 text-white px-4 py-2 rounded-md text-sm font-medium"
            >
              Forgot Password
            </a>
            <a
              th:href="@{/reset-password}"
              class="bg-indigo-700 hover:bg-indigo-800 text-white px-4 py-2 rounded-md text-sm font-medium"
            >
              Reset Password
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="flex-grow">
      <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div layout:fragment="content"></div>
      </div>
    </div>

    <footer class="bg-white">
      <div
        class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 border-t border-gray-200"
      >
        <div class="text-center text-sm text-gray-500">
          Â© 2025 Task Management System. All rights reserved.
        </div>
      </div>
    </footer>

    <th:block layout:fragment="scripts"></th:block>
  </body>
</html>
