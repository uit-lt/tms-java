<!-- templates/reset-password.html -->
<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Reset Password</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="flex items-center justify-center py-12">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">
              Create New Password
            </h1>
            <p class="text-gray-600 mt-2">Please enter your new password</p>
          </div>

          <form th:action="@{/reset-password}" method="post">
            <div
              th:if="${error}"
              class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
              th:text="${error}"
            >
              Error message
            </div>

            <input type="hidden" name="token" th:value="${token}" />

            <div class="mb-6">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2"
                >New Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
              />
              <p class="text-xs text-gray-500 mt-1">
                Must be at least 8 characters with numbers and special
                characters
              </p>
            </div>

            <div class="mb-6">
              <label
                for="confirmPassword"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Confirm New Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="••••••••"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>

            <div class="mb-6">
              <button
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg transition duration-200"
              >
                Reset Password
              </button>
            </div>
          </form>

          <div class="text-center">
            <p>
              Remember your password?
              <a
                th:href="@{/login}"
                class="text-indigo-600 hover:text-indigo-800 font-medium"
                >Back to login</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
