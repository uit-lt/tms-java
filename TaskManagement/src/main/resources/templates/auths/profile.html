<!-- templates/login.html -->
<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Login</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="flex items-center justify-center py-12">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Task Manager</h1>
            <p class="text-gray-600 mt-2">Sign in to your account</p>
          </div>

          <form th:action="@{/login}" method="post">
            <div
              th:if="${param.error}"
              class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
            >
              Invalid username or password
            </div>
            <div
              th:if="${param.logout}"
              class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
            >
              You have been logged out
            </div>

            <div class="mb-6">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="your@email.com"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>

            <div class="mb-6">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
              />
              <div class="mt-2 flex justify-end">
                <a
                  th:href="@{/forgot-password}"
                  class="text-sm text-indigo-600 hover:text-indigo-800"
                  >Forgot password?</a
                >
              </div>
            </div>

            <div class="mb-6">
              <button
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg transition duration-200"
              >
                Sign In
              </button>
            </div>
          </form>

          <div class="text-center">
            <p>
              Don't have an account?
              <a
                th:href="@{/register}"
                class="text-indigo-600 hover:text-indigo-800 font-medium"
                >Create account</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
