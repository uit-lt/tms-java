<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Task Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="flex items-center justify-center py-12">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Task Manager</h1>
            <p class="text-gray-600 mt-2">Sign in to your account</p>
          </div>

          <form>
            <div class="mb-6">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="your@email.com"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <div class="mb-6">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
              />
              <div class="mt-2 flex justify-end">
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800"
                  >Forgot password?</a
                >
              </div>
            </div>

            <div class="mb-6">
              <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition duration-200"
              >
                Sign In
              </button>
            </div>
          </form>

          <div class="text-center">
            <p>
              Don't have an account?
              <a
                href="register.html"
                class="text-blue-600 hover:text-blue-800 font-medium"
                >Create account</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
