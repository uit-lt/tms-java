<!-- templates/register.html -->
<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Register</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="flex items-center justify-center py-12">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
            <p class="text-gray-600 mt-2">Join the Task Manager platform</p>
          </div>

          <form th:action="@{/register}" method="post">
            <div
              th:if="${error}"
              class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
              th:text="${error}"
            >
              Error message
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
              <div>
                <label
                  for="firstName"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >First Name</label
                >
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="John"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
              <div>
                <label
                  for="lastName"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Last Name</label
                >
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  placeholder="Doe"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
            </div>

            <div class="mb-6">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Work Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="your@email.com"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>

            <div class="mb-6">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
              />
              <p class="text-xs text-gray-500 mt-1">
                Must be at least 8 characters with numbers and special
                characters
              </p>
            </div>

            <div class="mb-6">
              <label
                for="confirmPassword"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="••••••••"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>

            <div class="mb-6 flex items-center">
              <input
                type="checkbox"
                id="terms"
                name="terms"
                required
                class="h-4 w-4 text-indigo-600 border-gray-300 rounded"
              />
              <label for="terms" class="ml-2 text-sm text-gray-700">
                I agree to the
                <a href="#" class="text-indigo-600 hover:text-indigo-800"
                  >Terms of Service</a
                >
                and
                <a href="#" class="text-indigo-600 hover:text-indigo-800"
                  >Privacy Policy</a
                >
              </label>
            </div>

            <div class="mb-6">
              <button
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg transition duration-200"
              >
                Create Account
              </button>
            </div>
          </form>

          <div class="text-center">
            <p>
              Already have an account?
              <a
                th:href="@{/login}"
                class="text-indigo-600 hover:text-indigo-800 font-medium"
                >Sign in</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
